<!DOCTYPE html>
<html>
<head>
    <title>Demo Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/demo-game.js"></script>
    <style>
        #login{
        margin-top:200px;
        }
        #chat{
        margin-top:50px;display:none;
        }
        #history {
        width:100%;
        height: 300px;
        border: 1px solid black;
        background-color:white;
        overflow-y: scroll;
        }
        .center {
        text-align:center;
        }
        .right {
        text-align: right;
        }
        .message {
        margin: 5px;
        font-size: 18px;
        }
        #participants {
        height: 50px;
        }
    </style>
</head>
<body>
<div class="container">

    <div id="chat" class="jumbotron">
        <h2>Game <span th:text="${gameName}"/></h2>

        <div id="participants" class="right">
        </div>
        <p>

        <div id="history">
        </div>
        </p>
        <p>

        <form id="messageForm">
            <input id="text" type="text" placeholder="Send your message" class="form-control"/>
        </form>
        </p>
    </div>

</div>

<input type="hidden" id="username" th:value="${username}"/>
<input type="hidden" id="gameId" th:value="${gameId}"/>
<input type="hidden" id="password" th:value="${password}"/>
</body>
</html>
